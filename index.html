<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <header class="header">

        <div class="header__logo">
            <a class="header__logo-link"  href="#">Header Logo</a>
        </div>

        <nav class="navegacion">
            <ul class="navegacion__list">
                <li class="navegacion_list-item"><a href="#"></a>header link one</li>
                <li class="navegacion_list-item"><a href="#"></a>header link two</li>
                <li class="navegacion_list-item"><a href="#"></a>header link three</li>
            </ul>
        </nav>

    </header>

    <div class="hero">
        <div class="hero__container">

            <div class="hero__content">
                <h1 class="hero__heading">This website is <br>awesome</h1>
                <p class="hero__paragraph">This website has some subtext that goes here under the<br>main title. It's a smaller font and the color is lower contrast</p>
                <button class="hero__cta">Sign up</button>
            </div>

            <div class="hero__image">
                <img class="hero__image-img" src="img/piano.JPG" alt="Imagen de un piano ejecutado por una persona">
            </div>
        </div>
    </div>

</body>

</html>
